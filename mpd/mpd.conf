music_directory "~/Musique/"
playlist_directory "~/Musique/"
db_file "~/.mpd/mpd.db"
log_file "~/.mpd/mpd.log"
pid_file "~/.mpd/mpd.pid"
state_file "~/.mpd/mpdstate"

audio_output {
   type         "alsa"
   name         "My ALSA Device"
   device       "hw:0,0"  
   format       "44100:16:2"   
}


bind_to_address "127.0.0.1"
port "6600"
